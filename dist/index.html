<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <style>
      text {
        font: 12px sans-serif;
      }

      html,
      body,
      svg {
        margin: 0px;
        padding: 0px;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <h1 style="margin-top: 0;">Start</h1>
    <script src="lib/socket.io.js"></script>
    <script type="module">
      import { Loader } from "./scripts/main.js";
      import { EventEmitter } from './lib/eventEmitter.js'
      var socket = io(); //load socket.io-client and connect to the host that serves the page
      var updateCallback;
      window.EventEmitter = EventEmitter;
      window.addEventListener("load", function () { //when page loads

        const loader = new Loader();
        window.module = loader.moduleRequire.bind(loader);
        module('../module.js').subscribe((module) => {
            console.info('Module ready', module);
          })
        socket.on('fileChange', function (fileName) {
          loader.updateModule(`../${fileName}`);
        });

      });
    </script>
  </body>

</html>
