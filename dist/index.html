<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        font-family: Monospace;
        background-color: #000;
        color: #fff;
        margin: 0px;
        overflow: hidden;
      }
    </style>
    <script src="lib/stats.min.js"></script>
    <script src="lib/socket.io.js"></script>
    <script src="lib/aabbtree.js"></script>
  </head>

  <body>
    <script type="module">
      import { Loader } from "./lib/moduleLoader.js";

      window.addEventListener("load", function () { //when page loads
        
        const socket = io(); //load socket.io-client and connect to the host that serves the page
        const loader = new Loader();

        window.module = loader.moduleRequire.bind(loader);
        window.exports = {};

        module('./scripts/main.js').subscribe((module) => {
            console.info('Main ready');
        })

        socket.on('fileChange', function (fileName) {
          if (!loader.updateModule(fileName))
            location.reload();
        });

        // window.onbeforeunload = function(e) {
        //   socket.disconnect();
        // };

      });
    </script>
  </body>

</html>
